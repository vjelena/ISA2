	<head>

		<script src="bootstrapB/js/bootstrap.js" type="text/javascript"></script>
		<script src="scripts/jquery-3.2.1.min.js"></script>
	</head>

	<body>
		<div class="row">
			<div class="col-lg-12 col-lg-9"></div>
  			<div class="col-lg-6 col-lg-3">
			    <div class="form-group">
			    	<form action="homePage.html" class="form-horizontal">
				        <div class="col-lg-4">
				            <input class="btn btn-link" type="submit" value="Nazad">
				        </div>

                		<form id="formaRezervacijaMesta" action="/rezervisi" class="form-horizontal" enctype="multipart/form-data" method="POST">
                    		
							<div class="form-group col-lg-11">
								<label>Naziv bioskopa:</label>

									<option>17:20</option>

									<option>19:20</option>

									<option>20:20</option>
									<option>20:40</option>
									<option>21:00</option>
									<option>21:20</option>
									<option>21:40</option>
									<option>22:00</option>
									<option>22:20</option>
									<option>22:40</option>
									<option>23:00</option>									
									<option>23:20</option>
									<option>23:40</option>
									<option>00:00</option>
								</select>
							</div>
							
							<div class="form-group col-lg-11">
								<label>Sala:</label> 
								<select class="form-control" id="selectSala">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
									<option>6</option>
									<option>7</option>
								</select>
							</div>
							
							<div class="form-group col-lg-11">
								<input class="btn btn-link" type="submit" value="Izaberi sediste">

							</div>
