<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Registracija</title>
		<script src="scripts/jquery-3.2.1.min.js"></script>
		<link href="bootstrapB/css/bootstrap.css" rel="stylesheet" type="text/css"/>
		<script src="bootstrapB/js/bootstrap.js" type="text/javascript"></script>		
	</head>
	
	<body>
		<div class="row">
			<div class="col-lg-12 col-lg-9"></div>
  			<div class="col-lg-6 col-lg-3">
			    <div class="form-group">
			    	<form action="index.html" class="form-horizontal">
				        <div class="col-lg-4">
				            <input class="btn btn-link" type="submit" value="Pocetna">
				        </div>
			        </form>
			        <form action="prijaviSe.html" class="form-horizontal">
				        <div class="col-lg-4">
				            <input class="btn btn-link" type="submit" value="Prijavi se">
				        </div>
				  	</form>
			    </div>
  			</div>
		</div>

	
		<div class="container">  
   			<div style="margin-top:20px;" class="mainbox col-lg-6 col-lg-offset-3 col-lg-8 col-lg-offset-7"> 
        		<div class="panel panel-info" >
            		<div class="panel-heading">
                		<div class="panel-title text-center">Registracija</div>
            		</div>
            		  
            		<div class="panel-body" style="padding-top:30px">
            			<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                		<form id="formaRegistrujSe" class="form-horizontal" enctype="multipart/form-data" method="POST">
                    		
                    		<div class="input-group" style="margin-bottom: 25px">
                        		<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        		<input type="email" class="form-control" name="email" value="" placeholder="E-mail adresa">
                    		</div>
                    		
                    		<div class="input-group" style="margin-bottom: 25px">
                        		<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        		<input type="password" class="form-control" name="lozinka1" placeholder=Lozinka>
                    		</div> 
                    		
                    		<div class="input-group" style="margin-bottom: 25px">
                        		<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        		<input type="password" class="form-control" name="lozinka2" placeholder="Ponovo unesite lozinku">
                    		</div>
                    		
                    		<div class="input-group" style="margin-bottom: 25px">
                        		<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        		<input type="text" class="form-control" name="ime" placeholder="Ime">
                    		</div>
                    		
                    		<div class="input-group" style="margin-bottom: 25px">
                        		<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        		<input type="text" class="form-control" name="prezime" placeholder="Prezime">
                    		</div>
                    		
                    		<div class="input-group" style="margin-bottom: 25px">
                        		<span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        		<input type="text" class="form-control" name="ulica" placeholder="Ulica">
                    		</div>
                    		
                    		<div class="input-group" style="margin-bottom: 25px">
                        		<span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        		<input type="text" class="form-control" name="broj" placeholder="Broj">
                    		</div>
                    		
                    		<div class="input-group" style="margin-bottom: 25px">
                        		<span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        		<input type="text" class="form-control" name="grad" placeholder="Grad">
                    		</div>
                    		
                    		<div class="input-group" style="margin-bottom: 25px">
                        		<span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                        		<input type="text" class="form-control" name="brojTelefona" placeholder="Broj telefona">
                    		</div>
                    		              
                    		<div id="divValidacija"></div>  
                    		                                                                 
                    		<div class="form-group">
                        		<div class="col-lg-offset-3 col-lg-9" style="margin-top: 25px">
                            		<input id="dugmeRegistrujSe" type="button" class="btn btn-info" style="float:right" value="Registruj se"> 	
                            	</div>
                    		</div>
                		</form>     
            		</div>                     
        		</div>  
    		</div>
		</div>			
		<script type="text/javascript">	
			$("#dugmeRegistrujSe").click(function(){
				var provera = true;
				var forma = $('form[id="formaRegistrujSe"]');
				var email = forma.find('[name=email]').val();
				var lozinka1 = forma.find('[name=lozinka1]').val();
				var lozinka2 = forma.find('[name=lozinka2]').val();
				var ime = forma.find('[name=ime]').val();
				var prezime = forma.find('[name=prezime]').val();
				var ulica = forma.find('[name=ulica]').val();
				var broj = forma.find('[name=broj]').val();
				var grad = forma.find('[name=grad]').val();
				var brojTelefona = forma.find('[name=brojTelefona]').val();
				
				if(!email) {
					$('#divValidacija').empty();
					$('#divValidacija').append('<label class="col-lg-8 control-label">Morate uneti e-mail adresu.</label>');
					provera = false;
				}	
				if(!lozinka1) {
					$('#divValidacija').empty();
					$('#divValidacija').append('<label class="col-lg-8 control-label">Morate uneti lozinku.</label>');
					provera = false;
				}	
				if(!lozinka2) {
					$('#divValidacija').empty();
					$('#divValidacija').append('<label class="col-lg-8 control-label">Ponovo morate uneti lozinku.</label>');
					provera = false;
				}	
				if(lozinka1 != lozinka2) {
					$('#divValidacija').empty();
					$('#divValidacija').append('<label class="col-lg-8 control-label">Lozinka mora biti ista u oba polja.</label>');
					provera = false;
				}	
				if(!ime) {
					$('#divValidacija').empty();
					$('#divValidacija').append('<label class="col-lg-8 control-label">Morate uneti ime.</label>');
					provera = false;
				}	
				if(!prezime) {
					$('#divValidacija').empty();
					$('#divValidacija').append('<label class="col-lg-8 control-label">Morate uneti prezime.</label>');
					provera = false;
				}		
				if(!ulica) {
					$('#divValidacija').empty();
					$('#divValidacija').append('<label class="col-lg-8 control-label">Morate uneti naziv ulice.</label>');
					provera = false;
				}
				if(!broj) {
					$('#divValidacija').empty();
					$('#divValidacija').append('<label class="col-lg-8 control-label">Morate uneti broj.</label>');
					provera = false;
				}
				if(isNaN(broj)) {
					$('#divValidacija').empty();
					$('#divValidacija').append('<label class="col-lg-8 control-label">Broj moze sadrzati samo cifre.</label>');
					provera = false;
				}
				if(!grad) {
					$('#divValidacija').empty();
					$('#divValidacija').append('<label class="col-lg-8 control-label">Morate uneti naziv grada.</label>');
					provera = false;
				}
				if(!brojTelefona) {
					$('#divValidacija').empty();
					$('#divValidacija').append('<label class="col-lg-8 control-label">Morate uneti broj telefona.</label>');
					provera = false;
				}	
				if(isNaN(brojTelefona)) {
					$('#divValidacija').empty();
					$('#divValidacija').append('<label class="col-lg-8 control-label">Broj moze sadrzati samo cifre.</label>');
					provera = false;
				}
				
				if(provera) {
					$('#divValidacija').empty();
					
					var adresaJSON = {"ulica":$("#formaRegistrujSe [name='ulica']").val(), 
									  "broj":$("#formaRegistrujSe [name='broj']").val(),
									  "grad":$("#formaRegistrujSe [name='grad']").val()};
						
					formData = JSON.stringify({
						email:$("#formaRegistrujSe [name='email']").val(),
						lozinka:$("#formaRegistrujSe [name='lozinka1']").val(),
						ime:$("#formaRegistrujSe [name='ime']").val(),
						prezime:$("#formaRegistrujSe [name='prezime']").val(),
						adresa:adresaJSON,
						brojTelefona:$("#formaRegistrujSe [name='brojTelefona']").val()
					   });
					
					$.ajax({
						url: "http://localhost:8080/korisnik/registracija",
						type: "POST",
						data: formData,
						contentType: "application/json",
						datatype: 'json',
						success: function(data){
							if(data){
								alert("Registracija uspesna.");
								location.href = "http://localhost:8080/index.html"				
							}else
								alert("Registracija NIJE uspela.");
						}	
					});
				}
			});
		</script>				
	</body>
</html>
