<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bioskopi</title>
		<script src="scripts/jquery-3.2.1.min.js"></script>
		<link href="bootstrapB/css/bootstrap.css" rel="stylesheet" type="text/css" />
		<script src="bootstrapB/js/bootstrap.js" type="text/javascript"></script>
	<script>
	$(document).ready(
			function() {
				$.ajax({
					url : "http://localhost:1245/bioskopi/prikaziBioskope"
				}).then(
						function(data) {
							console.log("Prikaz podataka za bioskop...");
							for (i = 0; i < data.length; i++) {
								newRow = "<tr><td class=\"naziv\">"
										+ data[i].naziv + "</td>"
										+ "<td class=\"adresa\">"
										+ data[i].adresa.ulica + " "
										+ data[i].adresa.broj + "</td>"
										+ "<td class=\"opis\">" + data[i].opis
										+ "</td>"
										+ "<td class=\"prosecnaOcena\">"
										+ data[i].prosecnaOcena + "</td>"
								$("#dataTable").append(newRow)
							}
						});
			});
		</script>
	</head>

<body>
	<div class="row">
		<div class="col-lg-12 col-lg-8"></div>
		<div class="col-lg-6 col-lg-3">
			<div class="form-group">
				<form action="profilBioskopa.html" class="form-horizontal">
					<div class="col-lg-4">
						<input class="btn btn-link" type="submit" value="Nazad">
					</div>
				</form>
				<form action="prijaviSe.html" class="form-horizontal">
					<div class="col-lg-4">
						<input class="btn btn-link" type="submit" value="Prijavi se">
					</div>
				</form>
				<form action="registrujSe.html" class="form-horizontal">
					<div class="col-lg-4">
						<input class="btn btn-link" type="submit" value="Registruj se">
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="container">
		<div style="margin-top: 20px;">
			<table id="dataTable" class="table table-hover table-bordered">
				<thead class="thead-dark">
					<tr>
						<th scope="col" class="text-center">Naziv</th>
						<th scope="col" class="text-center">Adresa</th>
						<th scope="col" class="text-center">Promotivni opis</th>
						<th scope="col" class="text-center">Prosecna ocena</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
	
	 <form action="profilBioskopa.html" class="form-horizontal">
					<div class="text-center">
				    	<input class="btn btn-link" type="submit" value="Profil bioskopa">
				    </div>
				</form>  
</body>
</html>
