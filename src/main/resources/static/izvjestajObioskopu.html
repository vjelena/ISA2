<!-- Styles -->
<style>
#chartdiv {
  width: 100%;
  height: 500px;
}

.amcharts-export-menu-top-right {
  top: 10px;
  right: 0;
}
</style>

<!-- Resources -->
<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/serial.js"></script>
<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>

<!-- Chart code -->
<script>
var chart = AmCharts.makeChart("chartdiv", {
  "type": "serial",
  "theme": "light",
  "marginRight": 70,
  "dataProvider": [{
    "country": "PONEDELJAK",
    "visits": 3025,
    "color": "#FF0F00"
  }, {
    "country": "UTORAK",
    "visits": 1882,
    "color": "#FF6600"
  }, {
    "country": "SRIJEDA",
    "visits": 1809,
    "color": "#FF9E01"
  }, {
    "country": "CETVRTAK",
    "visits": 1322,
    "color": "#FCD202"
  }, {
    "country": "PETAK",
    "visits": 1122,
    "color": "#F8FF01"
  }, {
    "country": "SUBOTA",
    "visits": 1114,
    "color": "#B0DE09"
  }, {
    "country": "NEDELJA",
    "visits": 984,
    "color": "#04D215"
  }],
  "valueAxes": [{
    "axisAlpha": 0,
    "position": "left",
    "title": "Broj posjetilaca"
  }],
  "startDuration": 1,
  "graphs": [{
    "balloonText": "<b>[[category]]: [[value]]</b>",
    "fillColorsField": "color",
    "fillAlphas": 0.9,
    "lineAlpha": 0.2,
    "type": "column",
    "valueField": "visits"
  }],
  "chartCursor": {
    "categoryBalloonEnabled": false,
    "cursorAlpha": 0,
    "zoomable": false
  },
  "categoryField": "country",
  "categoryAxis": {
    "gridPosition": "start",
    "labelRotation": 45
  },
  "export": {
    "enabled": true
  }

});
</script>

<!-- HTML -->
<div id="chartdiv"></div>
