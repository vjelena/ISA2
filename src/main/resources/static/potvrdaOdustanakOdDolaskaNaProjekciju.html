<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Potvrda/odustanak od dolaska na projekciju filma/predstave</title>
		<script src="scripts/jquery-3.2.1.min.js"></script>
		<link href="bootstrapB/css/bootstrap.css" rel="stylesheet" type="text/css"/>
		<script src="bootstrapB/js/bootstrap.js" type="text/javascript"></script>
	</head>
	
	<body>
		<div class="row">
			<div class="col-lg-12 col-lg-9"></div>
  			<div class="col-lg-6 col-lg-3">
			    <div class="form-group">
			    	<form action="index.html" class="form-horizontal">
				        <div class="col-lg-4">
				            <input class="btn btn-link" type="submit" value="Pocetna">
				        </div>
			        </form>
			    </div>
  			</div>
		</div>
		
		<div class="form-group col-lg-10">
			<div class="form-group has-feedback">
				<label>Potvrda/odustanak od dolaska na projekciju filma/predstave:</label>
			</div>
		</div>
	
		<div class="form-group col-lg-10">
			<div class="form-group col-lg-4">
				<div class="row">
					<div class="form-group has-feedback">
						<input id="dugmePotvrdi" type="button" class="btn btn-success" style="float: left" value="Potvrdi">						
						<input id="dugmeOdustani" type="button" class="btn btn-danger" style="float: right" value="Odustani">					
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			$("#dugmePotvrdi").click(function(){
				alert('Potvrda dolaska na projekciju...');
				location.href = "http://localhost:8080/index.html"
			});
			
			
			$("#dugmeOdustani").click(function(){
				alert('Odustanak od dolaska na projekciju...')
				location.href = "http://localhost:8080/index.html"
			});
		</script>
	</body>
</html>
