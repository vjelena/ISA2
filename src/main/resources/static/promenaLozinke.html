<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<title>Azuriranje admina fan zone</title>
		<script src="scripts/jquery-3.2.1.min.js"></script>
		<link href="bootstrapB/css/bootstrap.css" rel="stylesheet" type="text/css"/>
		<script src="bootstrapB/js/bootstrap.js" type="text/javascript"></script>	
</head>
<body>
		<div class="row">
			<div class="col-lg-12 col-lg-9"></div>
  			<div class="col-lg-6 col-lg-3">
			    <div class="form-group">
			    	<form action="index.html" class="form-horizontal">
				        <div class="col-lg-4">
				            <input class="btn btn-link" type="submit" value="Pocetna">
				        </div>
			        </form>
			    </div>
  			</div>
		</div>

		<div class="container">  
   			<div style="margin-top:20px;" class="mainbox col-lg-6 col-lg-offset-3 col-lg-8 col-lg-offset-7"> 
        		<div class="panel panel-info" >
            		<div class="panel-heading">
                		<div class="panel-title text-center">Azuriranje lozinke admina fan zone</div>
            		</div>
            		  
            		<div class="panel-body" style="padding-top:30px">
            			<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                		<form id="formaAzurirajKorisnika" class="form-horizontal" enctype="multipart/form-data" method="POST">
                    		
                    		<span id="lozinkaA" class="label label-default">stara lozinka: </span>
                    		<div class="input-group" style="margin-bottom: 25px">
                        		<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        		<input type="password" class="form-control" name="lozinka" placeholder="Nova lozinka">
                    		</div> 
                    		
                    		<span id="lozinka2A" class="label label-default">stara lozinka: </span>
                    		<div class="input-group" style="margin-bottom: 25px">
                        		<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        		<input type="password" class="form-control" name="lozinka2" placeholder="Ponovo unesite novu lozinku">
                    		</div>
                    		              
                    		<div id="divValidacija"></div>  
                    		                                                                 
                    		<div class="form-group">
                        		<div class="col-lg-offset-3 col-lg-9" style="margin-top: 25px">
                            		<input id="dugmeAzurirajPodatke" type="button" class="btn btn-info" style="float:right" value="Promeni"> 	
                            	</div>
                    		</div>
                		</form>     
            		</div>                     
        		</div>  
    		</div>
		</div>

<script type="text/javascript" src="scripts/promenaLozinke.js"></script>

</body>
</html>
