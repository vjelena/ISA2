<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Novi oglas</title>
<link href="bootstrapB/css/bootstrap.css" rel="stylesheet" type="text/css"/>
<script src="bootstrapB/js/bootstrap.js" type="text/javascript"></script>
<script src="scripts/jquery-3.2.1.min.js" type="text/javascript"></script>
</head>
<body>
		<div class="container">
   			<div id="loginbox" style="margin-top:20px;" class="mainbox col-lg-6 col-lg-offset-3 col-lg-8 col-lg-offset-7"> 
        		<div class="panel panel-info" >
            		<div class="panel-heading">
                		<div class="panel-title text-center">Novi oglas</div>
            		</div>
            		  
            		<div class="panel-body" style="padding-top:30px">
                		<form id="formaNoviOglas" class="form-horizontal" accept-charset="utf-8" action="fanZona.html">
                    		
                    		<div class="input-group" style="margin-bottom: 25px">
                        		<span class="input-group-addon"><i class="glyphicon glyphicon-text-background"></i></span>
                        		<input type="text" class="form-control" name="naziv" placeholder="Naziv">                                        
                    			<div id="divNaziv" style="float:right"></div>
                    		</div>
                    		
                    		<div class="input-group" style="margin-bottom: 25px">
                        		<span class="input-group-addon"><i class="glyphicon glyphicon-text-background"></i></span>
                        		<input type="text" class="form-control" name="opis" placeholder="Opis">
                        		<div id="divOpis" style="float:right"></div>
                    		</div> 
                    		
                    		<div class="input-group" style="margin-bottom: 25px">
                        		<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        		<input type="date" class="form-control" name="datum" placeholder="Datum do kog vazi prikupljanje ponuda">
                        		<div id="divDatum" style="float:right"></div>
                    		</div> 
                    		     
                    		<div class="input-group" style="margin-bottom: 25px">
                        		<span class="input-group-addon"><i class="glyphicon glyphicon-picture"></i></span>
                        		<input type="file" class="form-control" name="slika" placeholder="Slika">
                        		<div id="divSlika" style="float:right"></div>
                    		</div> 
                    		           
                    		<div class="input-group" style="margin-bottom: 25px">
                        		<span class="input-group-addon"><i class="glyphicon glyphicon-eur"></i></span>
                        		<input type="text" class="form-control" name="cena" placeholder="Cena">
                        		<div id="divCena" style="float:right"></div>
                    		</div>
                    		                                                 
                    		<div class="form-group">
                        		<div class="col-lg-offset-3 col-lg-9">
                            		<input type="button" class="btn btn-info" style="float:right" id="potvrdi" value="Potvrdi"> 	
                            	</div>
                            	<div class="col-lg-offset-3 col-lg-9">
                            		<input type="button" class="btn btn-info" style="float:right" value="Odustani" > 	
                            	</div>
                    		</div>
                		</form>     
            		</div>                     
        		</div>  
    		</div>
		</div>
		
		
		
<script type="text/javascript">

$("#potvrdi").click(function(){
	formData = JSON.stringify({
        naziv:$("#formaNoviOglas [name='naziv']").val(),
        opis:$("#formaNoviOglas [name='opis']").val(),
        datum:$("#formaNoviOglas [name='datum']").val(),
        slika:$("#formaNoviOglas [name='slika']").val(),
        cena:$("#formaNoviOglas [name='cena']").val()
    });
	$.ajax({
		url: "http://localhost:8080/oglas",
		type: "POST",
		data: formData,
		contentType: "application/json",
		datatype: 'json',
	});
	location.href = "http://localhost:8080/fanZona.html"
});

</script>




</body>
</html>
