<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<title>Azuriranje admina fan zone</title>
		<script src="scripts/jquery-3.2.1.min.js"></script>
		<link href="bootstrapB/css/bootstrap.css" rel="stylesheet" type="text/css"/>
		<script src="bootstrapB/js/bootstrap.js" type="text/javascript"></script>		
</head>
	
	<body>
		<div class="row">
			<div class="col-lg-12 col-lg-9"></div>
  			<div class="col-lg-6 col-lg-3">
			    <div class="form-group">
			    	<form action="index.html" class="form-horizontal">
				        <div class="col-lg-4">
				            <input class="btn btn-link" type="submit" value="Pocetna">
				        </div>
			        </form>
			    </div>
  			</div>
		</div>

	
		<div class="container">  
   			<div style="margin-top:20px;" class="mainbox col-lg-6 col-lg-offset-3 col-lg-8 col-lg-offset-7"> 
        		<div class="panel panel-info" >
            		<div class="panel-heading">
                		<div class="panel-title text-center">Azuriranje admina fan zone</div>
            		</div>
            		  
            		<div class="panel-body" style="padding-top:30px">
            			<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                		<form id="formaAzurirajKorisnika" class="form-horizontal" enctype="multipart/form-data" method="POST">
                    		
                    		<span id="emailA" class="label label-default">stara email adresa: </span>
                        	<div class="input-group" style="margin-bottom: 25px">
                        		<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        		<input type="email" class="form-control" name="email" placeholder="Nova e-mail adresa">
                    		</div>
                    		
                    		<span id="lozinkaA" class="label label-default">stara lozinka: </span>
                    		<div class="input-group" style="margin-bottom: 25px">
                        		<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        		<input type="password" class="form-control" name="lozinka" placeholder="Nova lozinka">
                    		</div> 
                    		
                    		<span id="lozinka2A" class="label label-default">stara lozinka: </span>
                    		<div class="input-group" style="margin-bottom: 25px">
                        		<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        		<input type="password" class="form-control" name="lozinka2" placeholder="Ponovo unesite novu lozinku">
                    		</div>
                    		
                    		<span id="imeA" class="label label-default">staro ime: </span>
                    		<div class="input-group" style="margin-bottom: 25px">
                        		<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        		<input type="text" class="form-control" name="ime" placeholder="Novo ime">
                    		</div>
                    		
                    		<span id="prezimeA" class="label label-default">staro prezime: </span>
                    		<div class="input-group" style="margin-bottom: 25px">
                        		<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        		<input type="text" class="form-control" name="prezime" placeholder="Novo prezime">
                    		</div>
                    		
                    		<span id="ulicaA" class="label label-default">stara ulica: </span>
                    		<div class="input-group" style="margin-bottom: 25px">
                        		<span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        		<input type="text" class="form-control" name="ulica" placeholder="Nova ulica">
                    		</div>
                    		
                    		<span id="brojA" class="label label-default">stari broj: </span>
                    		<div class="input-group" style="margin-bottom: 25px">
                        		<span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        		<input type="text" class="form-control" name="broj" placeholder="Novi broj">
                    		</div>
                    		
                    		<span id="gradA" class="label label-default">stari grad: </span>
                    		<div class="input-group" style="margin-bottom: 25px">
                        		<span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        		<input type="text" class="form-control" name="grad" placeholder="Novi grad">
                    		</div>
                    		
                    		<span id="brojTelefonaA" class="label label-default">stari broj telefona: </span>
                    		<div class="input-group" style="margin-bottom: 25px">
                        		<span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                        		<input type="text" class="form-control" name="brojTelefona" placeholder="Novi broj telefona">
                    		</div>
                    		              
                    		<div id="divValidacija"></div>  
                    		                                                                 
                    		<div class="form-group">
                        		<div class="col-lg-offset-3 col-lg-9" style="margin-top: 25px">
                            		<input id="dugmeAzurirajPodatke" type="button" class="btn btn-info" style="float:right" value="Azuriraj podatke"> 	
                            		<input id="dugmeOdustaniOdAzuriranja" type="button" class="btn btn-primary" style="float:left" value="Odustani"> 	
                            	</div>
                    		</div>
                		</form>     
            		</div>                     
        		</div>  
    		</div>
		</div>

<script type="text/javascript" src="scripts/azurirajAdminaFanzone.js"></script>

</body>
</html>
