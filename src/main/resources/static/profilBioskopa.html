<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Profil bioskopa</title>
<script src="scripts/jquery-3.2.1.min.js"></script>
<link href="bootstrapB/css/bootstrap.css" rel="stylesheet"
	type="text/css" />
<script src="bootstrapB/js/bootstrap.js" type="text/javascript"></script>

	<script>
		$.urlParam = function(name){
		    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
		    if (results==null){
		       return null;
		    }
		    else{
		       return decodeURI(results[1]) || 0;
		    }
		};
	$(document).ready(
			function() {
				$.ajax({
					url : "http://localhost:8080/bioskopi/" + $.urlParam('id')
				}).then(
						function(data) {
							console.log("Tip podataka:" + typeof data);
							if(typeof data == 'string'){
								console.log("Prikaz index stranice...");
								document.getElementById("rootDiv").innerHTML = data;
							}else{
							$("#opisBioskopa").append(data.opis);
							$("#imeBioskopa").append(data.naziv);
							
							var adresa = "";	
							adresa += data.adresa.ulica + " "+ data.adresa.broj +" " + data.adresa.grad;
							//console.log("Adresa:  " + adresa);
							$("#adresaBioskopa").append(adresa);
							
							//console.log("Reperoar: " + JSON.stringify(data));
							
								var repertoar = data.repertoar;
								console.log("Projekcije: " + JSON.stringify(repertoar.projekcije));
								var projekcije = repertoar.projekcije;
								
								for(var i=0; i<projekcije.length; i++){
									
									var glumci = "";	
									for(j=0; j<projekcije[i].glumci.length; j++){
										glumci += projekcije[i].glumci[j].ime+ " "+ projekcije[i].glumci[j].prezime + ",";
									}
									if(glumci.length > 0){
										glumci = glumci.substring(0, glumci.length - 1);
									}
									
									newRow = "<tr><td><a class=\"bioskopi\" href=\"\" id=\"" + projekcije[i].id + "\" naziv=\""+projekcije[i].naziv+"\">"+ projekcije[i].naziv + "</a></td>"
									+ "<td class=\"reditelj\">"+ projekcije[i].reditelj + "</td>"
									+ "<td class=\"glumci\">"+ glumci + "</td>"
									+ "<td class=\"zanr\">"+ projekcije[i].zanr + "</td>"
									+ "<td class=\"trajanje\">"+ projekcije[i].trajanje + "</td></tr>";
									
									$("#tabelaRepertoar").append(newRow);	
							}	
							}
						});
			});
	$(document).on("click", ".bioskopi", function(event) {
		event.preventDefault();
		id=$(this).closest("a").attr("id");
		var redirect = function(url, method) {
			var div = document.createElement('div');
			var form = document.createElement('form');
			div.setAttribute("class","invisible");
			div.appendChild(form);
			document.body.appendChild(div);
			var input = document.createElement('input');
			input.name='id';
			input.value=id;
			form.appendChild(input);
			form.method = method;
			form.action = url;
			form.submit();
		};
		redirect('profilFilma.html','GET');
	});	
		</script>
</head>

<body>
<div id="rootDiv">
	<div class="row">
		<div class="col-lg-12 col-lg-9"></div>
		<div class="col-lg-6 col-lg-3">
			<div class="form-group">
				<form action="index.html" class="form-horizontal">
					<div class="col-lg-4">
						<input class="btn btn-primary" type="submit" value="Odjavi se">
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="tabcontent" style="padding-top: 20px">
		<div class="form-group col-lg-2" style="padding-left: 30px"
			id="tabLevo">

			
				<div class="text-center" style="padding-top: 10px">
					<h1  style="color: #CD5C5C" id="imeBioskopa"></h1>
					<h5 id="adresaBioskopa"></h5>
					
					<img src="slike/azuriranje.jpg" class="rounded" height="20"width="20"> 
			
					<div class="text-center" style="padding-top: 10px">
						<input id ="btnAzurirajBioskop" class="btn btn-link"  type="button" value="Azuriraj podatke">	
					</div>
			 </div>
			

			<form action="izmjeniMapu.html" class="form-horizontal">
				<div class="text-center" style="padding-top: 10px">
					<input class="btn btn-info" type="submit" value="Sala 1">
				</div>
			</form>
			<form action="istorijaPoseta.html" class="form-horizontal">
				<div class="text-center" style="padding-top: 10px">
					<input class="btn btn-info" type="submit" value="Brza rezervacija">
				</div>
			</form>
			<form action="izvjestajObioskopu.html" class="form-horizontal">
				<div class="text-center" style="padding-top: 10px">
					<input class="btn btn-info" type="submit"
						value="Izvestaj o poslovanju">
				</div>
			</form>
			<form action="prikazBioskopa.html" class="form-horizontal">
				<div class="row justify-content-md-center" style="padding-top: 10px">
					<h2 style="color: #069">Repertoar</h2>
				</div>
			</form>
		</div>


		<div class="form-group col-lg-6" id="opisBioskopa"
			style="padding-top: 80px">
			<p id="opisBioskopa"></p>
		</div>


		<div class="form-group col-lg-15" id="tabDinamickiPrikazPrijatelja">
			<div class="tabcontent" style="padding-top: 20px">

				<div class="form-group col-lg-1" id="tabIzmedju"></div>

			</div>
			
			
			
			<table id="tabelaRepertoar" class="table table-hover table-bordered">
				<thead class="thead-dark">
					<tr>
						<th scope="col" class="text-center">Naziv filma</th>
						<th scope="col" class="text-center">Reditelj</th>
						<th scope="col" class="text-center">Glumci</th>
						<th scope="col" class="text-center">Zanr</th>
						<th scope="col" class="text-center">Trajanje</th>
						<th></th>
					</tr>
				</thead>
			</table>
			
				<div class="form-group">
                    <div class="col-lg-offset-3 col-lg-9" style="margin-top: 25px">
                     <input id="btnDodajFilm" type="button" class="btn btn-primary" style="float:left" value="Dodaj film"> 
                    	<input id="btnObrisi" type="button" class="btn btn-primary" style="float:right" value="Obrisi">
                    	<input id="btnIzmeni" type="button" class="btn btn-primary" style="float:right" value="Izmeni">
                        <input id="btnDodaj" type="button" class="btn btn-primary" style="float:right" value="Dodaj"> 	 	
                    </div>
               	</div>
			
		</div>
	</div>
	
	<script>
	$("#btnDodajFilm").click(function(){
		location.href = "http://localhost:8080/dodajFilm.html"
	     });
		
	
	$("#btnDodaj").click(function(){
	location.href = "http://localhost:8080/dodajProjekciju.html?idBioskopa=" + $.urlParam('id');
     });
	
	$("#btnAzurirajBioskop").click(function(){
		location.href = "http://localhost:8080/izmjenaProfilaBioskopa.html?idBioskopa=" + $.urlParam('id');
	     });
	
	</script>
	</div>
</body>
</html>
